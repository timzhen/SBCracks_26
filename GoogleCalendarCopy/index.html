<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <header class="calendar-header">
            <div class="header-left">
                <button class="menu-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                    </svg>
                </button>
                <div class="logo-section">
                    <svg class="calendar-icon" width="40" height="40" viewBox="0 0 24 24">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM5 7V6h14v1H5z" fill="#4285F4"/>
                        <path d="M7 11h5v5H7z" fill="#EA4335"/>
                    </svg>
                    <span class="logo-text">Calendar</span>
                </div>
            </div>
            <div class="header-center">
                <div class="view-controls">
                    <button class="view-btn active" data-view="day">Day</button>
                    <button class="view-btn" data-view="week">Week</button>
                    <button class="view-btn" data-view="month">Month</button>
                </div>
                <div class="navigation-controls">
                    <button class="nav-btn" id="prev-month">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    <button class="nav-btn" id="today-btn">Today</button>
                    <button class="nav-btn" id="next-month">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                </div>
                <div class="current-date-display" id="current-date"></div>
            </div>
            <div class="header-right">
                <button class="search-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="settings-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="account-button">
                    <div class="account-circle">O</div>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="create-event-btn" id="create-event-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <span>Create</span>
            </button>
            
            <div class="sidebar-section">
                <div class="sidebar-item active" data-view="month">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/>
                    </svg>
                    <span>Month</span>
                </div>
                <div class="sidebar-item" data-view="week">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 14H4v-4h11v4zm0-5H4V9h11v4zm5 5h-4V9h4v9z"/>
                    </svg>
                    <span>Week</span>
                </div>
                <div class="sidebar-item" data-view="day">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                    </svg>
                    <span>Day</span>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">My calendars</div>
                <div class="calendar-list">
                    <div class="calendar-item">
                        <div class="calendar-color" style="background-color: #4285F4;"></div>
                        <span>Calendar</span>
                        <svg class="calendar-more" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <div class="calendar-item">
                        <div class="calendar-color" style="background-color: #34A853;"></div>
                        <span>Personal</span>
                        <svg class="calendar-more" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </div>
                    <div class="calendar-item">
                        <div class="calendar-color" style="background-color: #EA4335;"></div>
                        <span>Work</span>
                        <svg class="calendar-more" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <button class="add-calendar-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <span>Add calendar</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Month View -->
            <div class="calendar-view month-view active" id="month-view">
                <div class="calendar-weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </div>

            <!-- Week View -->
            <div class="calendar-view week-view" id="week-view">
                <div class="week-header">
                    <div class="time-column"></div>
                    <div class="week-days" id="week-days"></div>
                </div>
                <div class="week-body">
                    <div class="time-column" id="time-column"></div>
                    <div class="week-grid" id="week-grid"></div>
                </div>
            </div>

            <!-- Day View -->
            <div class="calendar-view day-view" id="day-view">
                <div class="day-header">
                    <div class="time-column"></div>
                    <div class="day-title" id="day-title"></div>
                </div>
                <div class="day-body">
                    <div class="time-column" id="day-time-column"></div>
                    <div class="day-grid" id="day-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">New Event</h2>
                <button class="close-modal" id="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="event-title" placeholder="Add title" class="event-input">
                </div>
                <div class="form-group">
                    <div class="datetime-group">
                        <input type="date" id="event-start-date" class="date-input">
                        <input type="time" id="event-start-time" class="time-input">
                        <span>to</span>
                        <input type="date" id="event-end-date" class="date-input">
                        <input type="time" id="event-end-time" class="time-input">
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="event-description" placeholder="Add description" class="event-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Calendar</label>
                    <select id="event-calendar" class="event-select">
                        <option value="calendar">Calendar</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="color-picker-btn" id="color-picker">
                        <div class="selected-color" style="background-color: #4285F4;"></div>
                        <span>Event color</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="delete-event">Delete</button>
                <div class="modal-actions">
                    <button class="btn-secondary" id="cancel-event">Cancel</button>
                    <button class="btn-primary" id="save-event">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div class="color-picker-modal" id="color-picker-modal">
        <div class="color-picker-content">
            <div class="color-options">
                <div class="color-option" data-color="#4285F4" style="background-color: #4285F4;"></div>
                <div class="color-option" data-color="#34A853" style="background-color: #34A853;"></div>
                <div class="color-option" data-color="#EA4335" style="background-color: #EA4335;"></div>
                <div class="color-option" data-color="#FBBC04" style="background-color: #FBBC04;"></div>
                <div class="color-option" data-color="#FF6D01" style="background-color: #FF6D01;"></div>
                <div class="color-option" data-color="#9334E6" style="background-color: #9334E6;"></div>
                <div class="color-option" data-color="#A142F4" style="background-color: #A142F4;"></div>
                <div class="color-option" data-color="#0F9D58" style="background-color: #0F9D58;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
